name: app

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  ECR_REPO: cloud4future-node
  K8S_NAMESPACE: app
  DEFAULT_EKS_CLUSTER_NAME: cloud4future-eks-fargate

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repo exists
        run: |
          aws ecr describe-repositories \
            --repository-names "${{ env.ECR_REPO }}" \
            --region "${{ env.AWS_REGION }}" >/dev/null 2>&1 \
          || aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO }}" \
            --image-scanning-configuration scanOnPush=true \
            --region "${{ env.AWS_REGION }}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image vars
        run: |
          echo "IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t "${{ env.IMAGE }}" ./app

      - name: Trivy scan (report only - does not block deploy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"

      - name: Push image to ECR
        run: docker push "${{ env.IMAGE }}"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Update kubeconfig
        run: |
          CLUSTER="${{ secrets.EKS_CLUSTER_NAME }}"
          if [ -z "$CLUSTER" ]; then
            CLUSTER="${{ env.DEFAULT_EKS_CLUSTER_NAME }}"
          fi
          aws eks update-kubeconfig --region "${{ env.AWS_REGION }}" --name "$CLUSTER"

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml || true

          if [ -f k8s/serviceaccount.yaml ]; then
            kubectl apply -f k8s/serviceaccount.yaml
          fi

          sed "s|REPLACE_IMAGE|${{ env.IMAGE }}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml

          if [ -f k8s/pdb.yaml ]; then kubectl apply -f k8s/pdb.yaml || true; fi
          if [ -f k8s/hpa.yaml ]; then kubectl apply -f k8s/hpa.yaml || true; fi

          kubectl -n "${{ env.K8S_NAMESPACE }}" rollout status deploy/cloud4future-node --timeout=300s
          kubectl -n "${{ env.K8S_NAMESPACE }}" get svc cloud4future-node-svc -o wide
