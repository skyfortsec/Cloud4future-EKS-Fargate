name: app

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image vars
        run: |
          echo "ECR_REPO=cloud4future-node" >> $GITHUB_ENV
          echo "IMAGE=${{ steps.login-ecr.outputs.registry }}/cloud4future-node:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t "${{ env.IMAGE }}" ./app

      - name: Trivy scan (fail HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"

      - name: Push image to ECR
        run: |
          docker push "${{ env.IMAGE }}"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Update kubeconfig
        run: |
          CLUSTER="${{ secrets.EKS_CLUSTER_NAME }}"
          if [ -z "$CLUSTER" ]; then CLUSTER="cloud4future-eks-fargate"; fi
          aws eks update-kubeconfig --region "${{ secrets.AWS_REGION }}" --name "$CLUSTER"

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/serviceaccount.yaml
          sed "s|REPLACE_IMAGE|${{ env.IMAGE }}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/pdb.yaml
          kubectl apply -f k8s/hpa.yaml || true

          kubectl -n app rollout status deploy/cloud4future-node --timeout=300s
          kubectl -n app get svc cloud4future-node-svc
